{% extends 'base.html' %}
{% block content %}
<h1>Kelola Produk</h1>
<table class="table">
  <tr><th>ID</th><th>Nama Produk</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.id_produk }}</td>
    <td>{{ p.nama_produk }}</td>
    <td>Rp {{ p.harga_produk }}</td>
    <td>{{ p.stok }}</td>
    <td><button>Edit</button> <button>Hapus</button></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
